name: Bundle Analysis

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Bundle Size
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ— Setup repo
      uses: actions/checkout@v4

    - name: ðŸ— Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: npm

    - name: ðŸ— Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: ðŸ“¦ Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: ðŸ“Š Generate bundle analysis
      run: |
        npx expo export --dump-assetmap --platform android
        du -sh dist/ || echo "No dist folder found"
        find dist/ -name "*.js" -exec wc -c {} + | sort -n || echo "No JS files found"

    - name: ðŸ“ˆ Bundle size report
      run: |
        echo "## ðŸ“Š Bundle Analysis Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -d "dist" ]; then
          echo "### Bundle Size:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Largest JavaScript Files:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          find dist/ -name "*.js" -exec wc -c {} + | sort -nr | head -10 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Bundle analysis failed - no dist folder generated" >> $GITHUB_STEP_SUMMARY
        fi

    - name: ðŸ“¦ Upload bundle analysis
      uses: actions/upload-artifact@v4
      with:
        name: bundle-analysis-${{ github.sha }}
        path: |
          dist/
          assetmap.json
        retention-days: 7
